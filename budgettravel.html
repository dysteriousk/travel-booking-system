					            <div class="panel-title">Travel Plan Budget</div>
					          
					            
					        </div>
			  				<div class="panel-body">
			  					<form id="budgetf" method="POST" action="" >
									<fieldset>
										<div class="form-group">
											<label>Travel reference </label>
											<input type="number" class="form-control" id="travel" name="travel"  placeholder="The refernce number issued after submitting travel plan"  required >
										</div>
										<div class="form-group">
											<label>Cost Budget</label>
											<input  type="number" class="form-control" id="cost" name="cost"  placeholder="Total Allocated Travel Budget for the year"  required >
										</div>
										
										<div class="form-group">
											<label>Percentage</label>
											<input  type="text" class="form-control" id="percent" name="percent"  placeholder="Percentage of travel budget spent"  required >
										</div>
										<div class="form-group">
											<label>Annual budget </label>
											<input  type="number" class="form-control" id="annual" name="annual"  placeholder="Total Allocated Travel Budget for the year"  required >
										</div>
										<div class="form-group">
											<label>Budget Balance </label>
											<input  type="number" class="form-control" id="balance" name="balance"  placeholder="Travel Budget Balance as at (give date and balance figure)"  required >
										</div>
									</fieldset>
									<div class="form-group">
								
										<button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Submit</button>
								
									</div>
								</form>
			  				</div>
			  			</div>

											<input  type="number"  class="form-control" placeholder="work id"required>
										</div>
										<div class="form-group">
											<label>Travel Reference</label>
											<input   type="number" class="form-control" placeholder="travel plan reference number"  required >
										</div>
										
										<div class="form-group">
											<label>Period</label>
											<input type="number" class="form-control" placeholder="Percentage of travel budget spent"  required>
										</div>
										<div class="form-group">
											<label>Mission destination </label>
											<input  type="text" class="form-control" placeholder="Regional office of the mission destination" type="text" required>
										</div>
										<div class="form-group">
											<label>Project Type</label>
											<textarea class="form-control" placeholder="project description" rows="3" required> </textarea>
										</div>
